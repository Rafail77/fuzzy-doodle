<!DOCTYPE html> <!-- Указываем, что документ написан в HTML5 -->
<html lang="en"> <!-- Начало HTML-документа, язык содержимого = английский -->
<head>
  <meta charset="UTF-8"> <!-- Кодировка UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Масштабирование под мобильные устройства -->
  <title>Активные кнопки</title> <!-- Заголовок вкладки браузера -->
  <link rel="stylesheet" href="styles.css"> <!-- Подключаем внешний CSS -->
</head>
<body> <!-- Основное содержимое страницы -->

  <!-- Контейнер с кнопками -->
  <div class="controls"> <!-- Flex-контейнер для центрирования -->
    <button class="button" onclick="openGoogle()">Открыть Google</button> <!-- Кнопка вызывает функцию openGoogle() -->
    <button class="button1" onclick="changeBackground()">Сменить фон</button> <!-- Кнопка вызывает функцию changeBackground() -->
    <button class="button2" onclick="showTime()">Показать время</button> <!-- Кнопка вызывает функцию showTime() -->
  </div>

  <!-- Подключаем внешний JS-файл -->
  <script src="script.js"></script> <!-- Подключение JavaScript -->
</body>
</html>
